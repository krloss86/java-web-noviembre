<html 
	xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">
	
	<h:head>
		<title>Clase5 - JSF</title>
		<!-- CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"/>
	</h:head>

	<h:body>
	
		<div class="container">
			<div class="row">
				 
				<div class="col-xs-12 col-md-8 col-lg-4">
					<h:form rendered="#{usuarioBean.logueado()}">		
						<h:outputLabel value="#{KEY_USUARIO.username}"/>
						<h:dataTable value="#{KEY_USUARIO.roles}" var="dato">
							<h:column>
								<f:facet name="header">ID</f:facet>
								#{dato.id}				
							</h:column>
							<h:column>
								<f:facet name="header">Rol</f:facet>
								#{dato.role}				
							</h:column>		
						</h:dataTable>
						
						<h:commandButton action="login" value="Volver" styleClass="btn btn-info"/>
						<h:commandButton action="#{usuarioBean.logout}" value="Logout" styleClass="btn btn-info"/>
					</h:form>
				</div>
				
			</div>
		</div>
	</h:body>
	
</html>

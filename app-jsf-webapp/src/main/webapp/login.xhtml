<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>login-page.xhtml</title>
	<!-- 		<h:outputScript library="javax.faces" name="jsf.js" target="body" /> -->
	<h:outputStylesheet library="webjars" name="/bootstrap/4.3.1/css/bootstrap.min-jsf.css" />
</h:head>
<h:body>
	<div class="container">
		<div class="row">
			<div class="col-6 offset-3 mt-2">
				<h1>Login</h1>
				<!-- mensajeria -->
				<p:growl id="error" life="2500" />
				<h:form styleClass="mt-2">
					<div class="form-group">
						<p:outputLabel value="User Name" />
						<p:inputText 
							id="username"
							value="#{loginBean.username}" 
							styleClass="form-control" 
							label="username" 
							required="true">
								<f:validateLength maximum="10" minimum="3" />
						</p:inputText>
					</div>
					<div class="form-group">
						<p:outputLabel for="password" value="Password" />
						<p:password 
							value="#{loginBean.password}" 
							id="password"
							styleClass="form-control" 
							label="password" 
							required="true">
								<f:validateLength maximum="10" minimum="3" />
						</p:password>
					</div>
					<p:commandButton 
						action="${loginBean.login}" 
						value="Login" 
						update="error" 
						styleClass="ui-priority-primary"
					/>
				</h:form>
			</div>
		</div>
	</div>
</h:body>
</html>

<html 
	xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">
	
	<h:head>
		<title>Clase5 - JSF</title>
		<!-- CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"/>
	</h:head>

	<h:body>
		<div class="container">
			<h:form>
				
				<h:outputText styleClass="alert alert-danger" value="#{loginBean.error}" rendered="#{loginBean.error != null}"/>
				
				<h:outputLabel value="Usuario:"></h:outputLabel>
				<h:inputText styleClass="col" value="#{loginBean.username}"></h:inputText>
				
				<h:outputLabel value="Password"/>
				<h:inputSecret value="#{loginBean.password}"/>
				
				<h:commandButton action="${loginBean.login}" value="Login"/>
			</h:form>
			
			<h:form>
			  <div class="form-group">
			    <h:outputLabel value="Usuario:"/>
			    <h:inputText styleClass="form-control" value="#{loginBean.username}"/>			    
			  </div>
			  <div class="form-group">
			  	<h:outputLabel value="Password"/>
				<h:inputSecret styleClass="form-control" value="#{loginBean.password}"/>
			  </div>		
			   
			   <h:commandButton styleClass="btn btn-primary" action="${loginBean.login}" value="Login"/>
			</h:form>
		 </div>
	</h:body>
	
</html>

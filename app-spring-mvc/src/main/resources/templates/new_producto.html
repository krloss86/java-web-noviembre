	<body>

					<form

							<label for="codigo" class="control-label col-sm-4">CÃ³digo</label>

								required="true"/>

						<div class="form-group">
							<label for="precio" class="control-label col-sm-4">Tipo Producto</label>
							<select th:field="*{tipoProducto.id}" required="required"
								id="tipoProducto"

							</select>
						</div>

						<a th:href="@{/list}"
